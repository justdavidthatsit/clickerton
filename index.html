<!doctype html>

<html lang="en"> 

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>clickerton! :D</title>
  <meta name="description" content="lotsa clicking happening here">
  <meta name="author" content="hoofy">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">

  <meta property="og:description" content="a game about making a number go up">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

  <div id="bread">

    <div id="lettuceakathenavbar">
      version 0.1 || >:3c
    </div>
    <div>
      <h4>fps logger: <span id="fpstrack">0</span></h4>
    </div>

    <div id="modal_container" class="modal_container show">
      <div class="modal">
        <img id="background" draggable="false" src="img/welcome.png">
        <div id="modal_content">
          <img id="fella" draggable="false" src="img/chargirlboss.png">
          <div id="welcomebox" class="textbox"><span id="dialogue">kat: "hey! i'm kat. all settled in?"</span></div>
          <input id="chosenuser" class="" type="text" placeholder="your name here :D" maxlength="25">
          <button onclick="window.next()"><span id="dialogueR">"yea"</span></button>
        </div>
      </div>
    </div>

    <div id="themeatalsoknownasthegame">

      <div id="upgrades">

        <h1>upgrades</h1>

        <div class="upgradebox" onclick="window.buy('mice')">
          <h2><span id="miceD">0</span></h2>
          <img src="img/mouse.png" class="notdraggable" draggable="false">
          <div>
            <h1>mouse</h1>
            <h4 id="affordmouse"><span id="mpriceD">15</span> clix</h4>
          </div>
        </div>
        <div class="upgradebox" onclick="window.buy('minimonitor')">
          <h2><span id="minimonD">0</span></h2>
          <img src="img/minimonitor.png" class="notdraggable" draggable="false">
          <div>
            <h1>mini monitor</h1>
            <h4 id="affordmon"><span id="minimonpD">150</span> clix</h4>
          </div>
        </div>

      </div>

      <div id="gameloop">
        <h1>gameloop</h1>
        <img src="img/clkrtnDELIVERYmeh.gif" class="notdraggable" draggable="false">
        <h4>*vrrrr vrmmmm skrrr nrrrrrrrmmm verrmrmmmmmm SKRRRRRRR vrrrr*</h4>
      </div>

      <div id="clicker">

        <div style="display: flex;flex-direction: column;align-items: center;">
          <h1 style="text-align: center; padding: 1px;"><span id="user"></span>'s <span>room</span></h1>
          <p1>cps: <span id="cpsShower">0</span></p1>
        </div>

        <img src="img/firsteversprite.png" onclick="window.click()" class="notdraggable" draggable="false">
        <h1 style="text-align: center;">you have <span id="clixcount">0</span> clix!!! :3c</h1>

      </div>
    </div>

  </div>

</body>
<footer>
